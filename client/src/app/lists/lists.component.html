<div class="text-center mt-3">
    <h2>{{likesParams.predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="btn-group float-right"
                 name="predicate">
                <button class="btn btn-primary"
                        btnRadio="liked"
                        [(ngModel)]="likesParams.predicate"
                        (click)="loadLikes()">Members I like</button>

                <button class="btn btn-primary"
                        btnRadio="likedBy"
                        [(ngModel)]="likesParams.predicate"
                        (click)="loadLikes()">Members who like me</button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2"
             *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center"
     *ngIf="pagination && pagination.totalPages > 1">
    <pagination [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.pageNumber"
                (pageChanged)="pageChanged($event)">
    </pagination>
</div>
