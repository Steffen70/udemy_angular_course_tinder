<div class="row mb-4">
    <div class="col">
        <div class="btn-group float-right"
             name="container">
            <button class="btn btn-primary"
                    btnRadio="Unread"
                    (click)="loadMessages()"
                    [(ngModel)]="messageParams.container">
                <i class="fa fa-envelope"></i> Unread
            </button>

            <button class="btn btn-primary"
                    btnRadio="Inbox"
                    (click)="loadMessages()"
                    [(ngModel)]="messageParams.container">
                <i class="fa fa-envelope-open"></i> Inbox
            </button>

            <button class="btn btn-primary"
                    btnRadio="Outbox"
                    (click)="loadMessages()"
                    [(ngModel)]="messageParams.container">
                <i class="fa fa-paper-plane"></i> Outbox
            </button>
        </div>
    </div>
</div>

<div class="row"
     *ngIf="messages?.length === 0">
    <h3>No messages</h3>
</div>

<div class="row"
     *ngIf="messages?.length > 0">
    <table class="table table-hover"
           style="cursor: pointer">
        <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Received</th>
            <th style="width: 20%">Message</th>
        </tr>
        <tr [hidden]="loadingFlag"
            *ngFor="let message of messages"
            routerLink="{{messageParams.container === 'Outbox' 
                ? '/members/' + message.recipientUserName 
                : '/members/' + message.senderUserName}}"
            [queryParams]='{tab: 3}'>
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="messageParams.container === 'Outbox'">
                    <img class="img-circle rounded-circle mr-2"
                         src="{{message.recipientPhotoUrl || './assets/user.png'}}"
                         alt="{{message.recipientUserName}}">
                    <strong>{{message.recipientUserName | titlecase}}</strong>
                </div>

                <div *ngIf="messageParams.container !== 'Outbox'">
                    <img class="img-circle rounded-circle mr-2"
                         src="{{message.senderPhotoUrl || './assets/user.png'}}"
                         alt="{{message.senderUserName}}">
                    <strong>{{message.senderUserName | titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
    </table>
</div>

<div class="d-flex justify-content-center"
     *ngIf="pagination && pagination.totalPages > 1">
    <pagination [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.pageNumber"
                (pageChanged)="pageChanged($event)"
                [hidden]="loadingFlag">
    </pagination>
</div>
