<div class="row">
    <div class="col-2 member-photos mb-1"
         *ngFor="let photo of member.photos">
        <img src="{{photo.url}}"
             alt="{{member.knownAs}}"
             class="img-thumbnail p1">


        <ul class="list-inline photo-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-sm btn-success"
                        (click)="setMainPhoto(photo)"
                        [disabled]="!photo.isApproved || photo.isMain"
                        title="{{!photo.isApproved ? 'Waiting for approval' : ''}}">
                    <i class="fa fa-star"
                       *ngIf="photo.isApproved;else waitingForApproval"></i>
                    <ng-template #waitingForApproval>
                        <i class="fa fa-hourglass-half"></i>
                    </ng-template>
                </button></li>
            <li class="list-inline-item"><button class="btn btn-sm btn-danger"
                        (click)="deletePhoto(photo)"
                        [disabled]="photo.isMain">
                    <i class="fa fa-trash"></i>
                </button></li>
        </ul>
    </div>
</div>

<div class="row mt-3">

    <div class="col-md-3">

        <h3>Add Photos</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drip-zone">
            <i class="fa fa-upload fa-3x"></i>
            Drop photos here
        </div>

        Multiple
        <input type="file"
               ng2FileSelect
               [uploader]="uploader"
               multiple /><br />
        Single
        <input type="file"
               ng2FileSelect
               [uploader]="uploader" />
    </div>

    <div class="col-md-9"
         style="margin-bottom: 40px"
         *ngIf="uploader?.queue?.length">

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5"
                        nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar"
                         role="progressbar"
                         [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <div class="d-flex justify-content-around mt-2">
                <button type="button"
                        class="btn btn-success btn-s"
                        (click)="uploader.uploadAll()"
                        [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="fa fa-upload"></span> Upload all
                </button>
                <button type="button"
                        class="btn btn-info btn-s"
                        (click)="uploader.cancelAll()"
                        [disabled]="!uploader.isUploading">
                    <span class="fa fa-ban"></span> Cancel all
                </button>
                <button type="button"
                        class="btn btn-danger btn-s"
                        (click)="uploader.clearQueue()"
                        [disabled]="!uploader.queue.length">
                    <span class="fa fa-trash"></span> Remove all
                </button>
            </div>
        </div>

    </div>

</div>
