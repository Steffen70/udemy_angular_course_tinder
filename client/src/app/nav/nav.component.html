<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand mb-1 h1"
           routerLink="/"><b>Dating App</b></a>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="/members"
                       routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="/lists"
                       routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       routerLink="/messages"
                       routerLinkActive="active">Messages</a>
                </li>
                <li *appHasRole="['Admin', 'Moderator']"
                    class="nav-item">
                    <a class="nav-link"
                       routerLink="/admin"
                       routerLinkActive="active">Admin</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown"
             *ngIf="(accountService.currentUser$  | async) as user"
             dropdown>
            <img class="profile-image"
                 src="{{user.photoUrl || './assets/user.png'}}"
                 alt="{{user.username}}">
            <a class="dropdown-toggle text-light ml-2"
               dropdownToggle>Welcome {{user.knownAs | titlecase}}</a>
            <div class="dropdown-menu dropdown-menu-right mt-3"
                 *dropdownMenu>
                <a class="dropdown-item"
                   routerLink="/member/edit">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item"
                   (click)="logout()"
                   href="">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm"
              class="form-inline my-2 my-lg-0"
              (ngSubmit)="login()"
              autocomplete="off"
              *ngIf="(accountService.currentUser$  | async) === null">
            <input name="username"
                   [(ngModel)]="model.username"
                   class="form-control mr-sm-2"
                   type="text"
                   placeholder="Username">

            <input name="password"
                   [(ngModel)]="model.password"
                   class="form-control mr-sm-2"
                   type="password"
                   placeholder="Password">

            <button class="btn btn-success my-2 my-sm-0"
                    type="submit">Login</button>
        </form>
    </div>
</nav>
